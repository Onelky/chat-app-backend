spring.jpa.defer-datasource-initialization=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create

api.jwt_secret_key=${JWT_SECRET_KEY}
api.cloudinary.api_key=${CLOUDINARY_API_KEY}
api.cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
api.cloudinary.api_secret=${CLOUDINARY_API_SECRET}
api.cloudinary.folder_name=${CLOUDINARY_FOLDER_NAME}
